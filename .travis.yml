language: python
python:
  - "2.7"
dist: xenial
virtualenv:
  system_site_packages: true

before_install:
  - sudo apt-get update
  - sudo apt-get install -y python-numpy python-setuptools python-crcmod python-requests python-dateutil python-pip sox git build-essential cmake usbutils libusb-1.0-0-dev rng-tools
install:
  - pip install flask flask-socketio
  - cd TheSkorm/radiosonde_auto_rx/auto_rx
  - ./build.sh

